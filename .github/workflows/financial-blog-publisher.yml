name: Financial Blog Publisher

# Schedule for testing - every 5 minutes
# NOTE: GitHub Actions scheduling is broken - use Vercel Cron instead
on:
  schedule:
    - cron: '*/5 * * * *'
  
  # Manual trigger as backup
  workflow_dispatch:
  
  # Also trigger when blog schedule is updated
  push:
    branches:
      - main
    paths:
      - 'content/blog-schedule.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Log run information
        run: |
          echo "======================================"
          echo "Blog Publisher Run Information"
          echo "======================================"
          echo "Trigger: ${{ github.event_name }}"
          echo "Time (UTC): $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Time (EST): $(TZ='America/Toronto' date '+%Y-%m-%d %H:%M:%S')"
          echo "Run ID: ${{ github.run_id }}"
          echo "======================================"
      
      - name: Publish scheduled posts
        run: |
          echo "Running blog publisher..."
          node scripts/publish-blog.js
        env:
          TZ: 'America/Toronto'
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --staged --quiet; then
            echo "No posts to publish today"
          else
            git commit -m "ðŸ“š Auto-publish blog post for $(TZ='America/Toronto' date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push
            echo "âœ… Blog post published successfully!"
          fi