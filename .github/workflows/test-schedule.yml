name: Test Schedule

on:
  schedule:
    # Run every 5 minutes for testing
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test Schedule
      run: |
        echo "ğŸ• Test workflow triggered at: $(date)"
        echo "ğŸ“… UTC time: $(date -u)"
        echo "ğŸ”„ Trigger event: ${{ github.event_name }}"
        if [ "${{ github.event_name }}" = "schedule" ]; then
          echo "âœ… Schedule is working!"
        else
          echo "ğŸ‘¤ Manual trigger"
        fi