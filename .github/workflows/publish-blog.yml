name: Publish Scheduled Blog Posts

on:
  schedule:
    # Run at 9 AM EST (2 PM UTC) every day
    # Updated: 2025-09-09 to reset schedule
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
    - name: Log trigger information
      run: |
        echo "🕐 Workflow triggered at: $(date)"
        echo "📅 UTC time: $(date -u)"
        echo "🌍 Toronto time: $(TZ='America/Toronto' date)"
        echo "🔄 Trigger event: ${{ github.event_name }}"
        echo "📌 Run ID: ${{ github.run_id }}"
        echo "📌 Run number: ${{ github.run_number }}"
        if [ "${{ github.event_name }}" = "schedule" ]; then
          echo "✅ This is a SCHEDULED run"
        else
          echo "👤 This is a MANUAL run"
        fi
    
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run blog publisher
      run: |
        echo "🚀 Starting blog publisher..."
        node scripts/publish-blog.js
      env:
        TZ: 'America/Toronto'
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff-index --quiet HEAD; then
          echo "📭 No changes to commit (no posts scheduled for today)"
        else
          echo "📬 Committing published posts..."
          git commit -m "🚀 Auto-publish scheduled blog post for $(date +'%Y-%m-%d')"
          git push
          echo "✅ Changes pushed successfully"
        fi
