name: Publish Scheduled Blog Posts

on:
  schedule:
    # Run at 9 AM EST (2 PM UTC) every day
    # Updated: 2025-09-09 to reset schedule
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
    - name: Log trigger information
      run: |
        echo "ğŸ• Workflow triggered at: $(date)"
        echo "ğŸ“… UTC time: $(date -u)"
        echo "ğŸŒ Toronto time: $(TZ='America/Toronto' date)"
        echo "ğŸ”„ Trigger event: ${{ github.event_name }}"
        echo "ğŸ“Œ Run ID: ${{ github.run_id }}"
        echo "ğŸ“Œ Run number: ${{ github.run_number }}"
        if [ "${{ github.event_name }}" = "schedule" ]; then
          echo "âœ… This is a SCHEDULED run"
        else
          echo "ğŸ‘¤ This is a MANUAL run"
        fi
    
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run blog publisher
      run: |
        echo "ğŸš€ Starting blog publisher..."
        node scripts/publish-blog.js
      env:
        TZ: 'America/Toronto'
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff-index --quiet HEAD; then
          echo "ğŸ“­ No changes to commit (no posts scheduled for today)"
        else
          echo "ğŸ“¬ Committing published posts..."
          git commit -m "ğŸš€ Auto-publish scheduled blog post for $(date +'%Y-%m-%d')"
          git push
          echo "âœ… Changes pushed successfully"
        fi
