name: Publish Scheduled Blog Posts

on:
  schedule:
    # Run at 9 AM EST (2 PM UTC) on Monday, Wednesday, and Friday
    - cron: '0 14 * * 1,3,5'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run blog publisher
      run: node scripts/publish-blog.js
      env:
        TZ: 'America/Toronto'
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff-index --quiet HEAD; then
          echo "No changes to commit"
        else
          git commit -m "ðŸš€ Auto-publish scheduled blog post for $(date +'%Y-%m-%d')"
          git push
        fi
